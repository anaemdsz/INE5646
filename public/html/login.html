<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script src="login.html"></script>
  </head>

  <body>
    <div id="header">
      <span>Login</span>
    </div>

    <div class="content">
      <form action="/login" id="generic-form" method="post">
        <div class="form-row">
          <span>Username</span> <input class="input" name="username" />
        </div>
        <div class="form-row">
          <span>Senha</span>
          <input type="password" class="input" name="password" />
        </div>
        <input type="submit" value="Entrar" class="button button-green" />
      </form>
    </div>
  </body>
</html>
